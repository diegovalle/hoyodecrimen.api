    <style>
      .tg  {width:100%;border-collapse:collapse;border-spacing:0;border-color:#ccc;border-width:1px;border-style:solid;}
      .tg td{font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:0px;overflow:hidden;word-break:normal;border-color:#ccc;color:#333;background-color:#fff;}

      .tg .tg-4eph{background-color:#f9f9f9}
      .crime_name{width:60%} 
      .crime_count{width:20%}
      .crime_rate{width:20%}
      
      select {

      }
      html, body {
      height: 100%;
      }
      
      
      body {
      margin: 0px;
      padding: 0px;
      height: 100%;
      }

      list-style:none;
      padding:0px;
      margin:4px 0 0 0px;
      float:right;
      }
      
      li {
      margin-top:5px;
      }
      
      #content {
      margin-right: auto;
      margin-left: auto;
      height: 100%;
      }
      
      
      
      .info {
      padding: 6px 8px;
      font: 14px/16px Arial, Helvetica, sans-serif;
      background: white;
      //background: rgba(255,255,255,0.8);
      //box-shadow: 0 0 15px rgba(0,0,0,0.2);
      //border-radius: 9px;
      }
      .info h4 {
      margin: 0 0 0px;
      color: #333;
      }
      
      .info div{margin:0 0 5px;}
      
      
      body.hom_rate .info div.hom,
      body.hom_count .info div.hom,
      body.rncv_rate .info div.rncv,
      body.rncv_count .info div.rncv,
      body.rvcv_rate .info div.rvcv,
      body.rvcv_count .info div.rvcv,
      body.rvsv_rate .info div.rvsv,

      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
      }
      #map {
      position:absolute;
      
      width: 100%;
      height: 100%;
      margin:0;
      padding:0; 
      }
      
      #mapRow {
      height: 100%;
      }
      .col-md-8, .container-fluid{
      height:100%;
      padding-left: 7px;
